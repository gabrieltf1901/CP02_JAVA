<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${jogador.id} != null ? #{jogadores.editar} : #{jogadores.cadastrar}">
        Cadastrar Jogador
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="flex-fill container mt-4">
    <h1 th:text="${jogador.id} != null ? #{jogadores.editar} : #{jogadores.cadastrar}">
        Cadastrar Jogador
    </h1>
    <form th:action="@{/jogadores/salvar}" th:object="${jogador}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label" th:text="#{jogador.nome}">
                Nome do jogador
            </label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}"
                 th:errors="*{nome}"></div>
        </div>
        <div class="mb-3">
            <label for="posicao" class="form-label" th:text="#{jogador.posicao}">
                Posição
            </label>
            <input type="text" id="posicao" class="form-control" th:field="*{posicao}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('posicao')}"
                 th:errors="*{posicao}"></div>
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label" th:text="#{jogador.idade}">
                Idade
            </label>
            <input type="number" id="idade" class="form-control" th:field="*{idade}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('idade')}"
                 th:errors="*{idade}"></div>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label" th:text="#{jogador.time}">
                Time
            </label>
            <select id="time" class="form-select" th:field="*{time}">
                <option value="" th:text="#{jogador.selecionarTime}">
                    Selecione um time
                </option>
                <option th:each="time : ${times}" th:value="${time.id}" th:text="${time.nome}"></option>
            </select>
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{jogadores.salvar}">Salvar</button>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
