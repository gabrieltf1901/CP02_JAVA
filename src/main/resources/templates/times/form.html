<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${time.id} != null ? #{times.editar} : #{times.cadastrar}">
        Cadastrar Time
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="fragments/header :: header"></div>

<main class="flex-fill container mt-4">
    <h1 th:text="${time.id} != null ? #{times.editar} : #{times.cadastrar}">
        Cadastrar Time
    </h1>
    <form th:action="@{/times/salvar}" th:object="${time}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label" th:text="#{time.nome}">
                Nome do time
            </label>
            <input type="text" id="nome" class="form-control" th:field="*{nome}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}"
                 th:errors="*{nome}"></div>
        </div>
        <div class="mb-3">
            <label for="cidade" class="form-label" th:text="#{time.cidade}">
                Cidade
            </label>
            <input type="text" id="cidade" class="form-control" th:field="*{cidade}"/>
            <div class="text-danger" th:if="${#fields.hasErrors('cidade')}"
                 th:errors="*{cidade}"></div>
        </div>
        <button class="btn btn-primary" type="submit" th:text="#{times.salvar}">Salvar</button>
    </form>
</main>

<div th:replace="fragments/footer :: footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
